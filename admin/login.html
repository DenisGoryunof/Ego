<!-- Замените форму на эту простую версию -->
<form class="login-form" id="adminLoginForm">
    <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" id="username" name="username" required value="admin">
    </div>

    <div class="form-group">
        <label for="password">Пароль (любой)</label>
        <input type="password" id="password" name="password" placeholder="Введите любой пароль">
    </div>

    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i>
        Войти
    </button>

    <div class="login-help">
        <p><strong>Просто введите "admin" и любой пароль</strong></p>
    </div>
</form>
